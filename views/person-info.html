<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Must do in relation to the index.php page -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Personal Information</title>
</head>
<body>

<ul class="nav">
    <li class="nav-item">
        <a id="nav-text" class="nav-link"  href="../dating">My Dating Website</a>
    </li>
    <li class="nav-item">
        <a class="nav-link nav-text" href="admin">Admin</a>
    </li>
</ul>
<hr>

<form action="#" method="post">
    <div class="container border rounded">
        <div class="row">
            <div class="col-sm-12">
                <h1>Personal Information</h1>
                <hr>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <label><strong>First Name</strong>
                        <input class="form-control" id="first" type="text" name="first" value="{{ @first }}">
                        <check if="{{ @errors['first'] }}">
                            <span class="err">{{ @errors['first'] }}</span>
                        </check>
                    </label>
                </div>

                <div class="form-group">
                    <label><strong>Last Name</strong>
                        <input class="form-control" id="last" type="text" name="last" value="{{ @last }}">
                        <check if="{{ @errors['last'] }}">
                            <span class="err">{{ @errors['last'] }}</span>
                        </check>
                    </label>
                </div>

                <div class="form-group">
                    <label><strong>Age</strong>
                        <input class="form-control" id="age" type="text" name="age" value="{{ @age }}">
                        <check if="{{ @errors['age'] }}">
                            <span class="err">{{ @errors['age'] }}</span>
                        </check>
                        </check>
                    </label>
                </div>
            </div>

            <div class="col-sm-3">
                <div id="note" class="border rounded alert alert-secondary">
                    <p class="noBottomMargin"><strong>Note:</strong> All information entered is protected
                        by our privacy policy. Profile information can only be viewed by others
                        with your permission.</p>
                </div>
            </div>
        </div>

        <div id="radioBtns" class="row">
            <div class="col-sm-12">
                <p class="noBottomMargin"><strong>Gender(Optional)</strong></p>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender" value="Male">
                        <check if="{{@gender === 'Male'}}"></check>
                        Male
                    </label>
                </div>
            </div>

            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <check if="{{@gender === 'Female'}}"></check>
                        Female
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <div class="form-group">
                    <label><strong>Phone Number</strong>
                        <input type="text" class="form-control" name="phone" value="{{@phone}}">
                        <check if="{{ @errors['phone'] }}">
                            <span class="err">{{ @errors['phone'] }}</span>
                        </check>
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p class="noBottomMargin"><strong>Premium Membership</strong></p>
            </div>
            <div class="col-sm-9">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="membership" value="premium"
                        <check if="{{@membership === 'premium'}}">checked</check>>
                        Sign me up for a Premium Account!</label>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-right bottomMargin">Next ></button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
