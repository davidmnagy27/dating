<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Must do in relation to the index.php page -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Profile</title>
</head>
<body>

<ul class="nav">
    <li class="nav-item">
        <a id="nav-text" class="nav-link"  href="../dating">My Dating Website</a>
    </li>
</ul>
<hr>

<form action="#" method="post">
    <div class="container border rounded">
        <div class="row">
            <div class="col-sm-12">
                <h1>Profile</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label><strong>Email</strong>
                        <input type="email" class="form-control" name="email">
                        <check if="{{ @errors['email'] }}">
                            <span class="err">{{ @errors['email'] }}</span>
                        </check>
                    </label>
                </div>

                <div class="form-group">
                    <label><strong>State</strong>
                        <select class="form-control" name="state">
                            <option >--Select a state--</option>
                            <option value="WA">WASHINGTON</option>
                            <option value="OR">OREGON</option>
                            <option value="CA">CALIFORNIA</option>
                            <option value="ID">IDAHO</option>

                        </select>
                    </label>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label><strong>Biography</strong>
                        <textarea class="form-control" name="bio" rows="4"></textarea>
                    </label>
                </div>
            </div>
        </div>

        <div id="radioBtns" class="row">
            <div class="col-sm-12">
                <p class="noBottomMargin"><strong>Seeking</strong></p>
            </div>
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="seeking" value="Male">
                        Male
                    </label>
                </div>
            </div>

            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="seeking" value="Female">
                        Female
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-right bottomMargin">Next ></button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
